<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Pengambilan Stok</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
  <form id="stokForm" class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4">Form Pengambilan Stok</h2>

    <label class="block mb-2">Nama Pemohon</label>
    <select name="pemohon" id="pemohon" required class="w-full p-2 mb-4 rounded bg-gray-700 text-white"></select>

    <label class="block mb-2">Penanggung Jawab</label>
    <select name="penanggung_jawab" id="penanggung_jawab" required class="w-full p-2 mb-4 rounded bg-gray-700 text-white"></select>

    <label class="block mb-2">Pegagan (unit)</label>
    <input type="number" name="pegagan" value="0" class="w-full p-2 mb-4 rounded bg-gray-700">

    <label class="block mb-2">Perban (unit)</label>
    <input type="number" name="perban" value="0" class="w-full p-2 mb-4 rounded bg-gray-700">

    <label class="block mb-2">Painkiller (unit)</label>
    <input type="number" name="painkiller" value="0" class="w-full p-2 mb-4 rounded bg-gray-700">

    <label class="block mb-2">Betadine (unit)</label>
    <input type="number" name="betadine" value="0" class="w-full p-2 mb-4 rounded bg-gray-700">

    <label class="block mb-2">Zat Besi (unit)</label>
    <input type="number" name="zat_besi" value="0" class="w-full p-2 mb-4 rounded bg-gray-700">

    <label class="block mb-2">Sayur Kol (unit)</label>
    <input type="number" name="sayur_kol" value="0" class="w-full p-2 mb-4 rounded bg-gray-700">

    <label class="block mb-2">Keterangan</label>
    <select name="keterangan" id="keterangan" required class="w-full p-2 mb-4 rounded bg-gray-700 text-white"></select>

    <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white p-2 rounded">
      Kirim Pengambilan Stok
    </button>
  </form>

  <script>
    const form = document.getElementById('stokForm');
    const sheetUrl = "https://script.google.com/macros/s/AKfycbwNIpggOEaRcWa2krjV6VQ9nJaOt2IYc72I6TC0BP2PeZmjDchHiDvTu5spszfHZ100wA/exec";

    async function loadDropdowns() {
      try {
        const response = await fetch(sheetUrl);
        const data = await response.json();

        const setOptions = (selectId, options) => {
          const select = document.getElementById(selectId);
          options.forEach(opt => {
            const o = document.createElement("option");
            o.value = o.textContent = opt;
            select.appendChild(o);
          });
        };

        setOptions("pemohon", data.pemohon);
        setOptions("penanggung_jawab", data.penanggung_jawab);
        setOptions("keterangan", data.keterangan);

      } catch (err) {
        alert("❌ Gagal mengambil data anggota.");
        console.error(err);
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form).entries());

      try {
        const response = await fetch(sheetUrl, {
          method: 'POST',
          body: JSON.stringify(data),
          headers: { 'Content-Type': 'application/json' }
        });

        const result = await response.text();
        if (!response.ok) throw new Error(result);
        alert("✅ Sukses: " + result);
        form.reset();
      } catch (err) {
        alert("❌ Gagal mengirim data: " + err.message);
      }
    });

    loadDropdowns();
  </script>
</body>
</html>
