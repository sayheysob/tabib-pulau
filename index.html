<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Pengambilan Stok</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
  <form id="stokForm" class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4">Form Pengambilan Stok</h2>

    <label class="block mb-2">Pemohon</label>
    <input type="text" name="pemohon" required class="w-full p-2 mb-4 rounded bg-gray-700">

    <label class="block mb-2">Penanggung Jawab</label>
    <input type="text" name="penanggung_jawab" required class="w-full p-2 mb-4 rounded bg-gray-700">

    <label class="block mb-2">Pegagan (unit)</label>
    <input type="number" name="pegagan" value="0" class="w-full p-2 mb-4 rounded bg-gray-700">

    <label class="block mb-2">Perban (unit)</label>
    <input type="number" name="perban" value="0" class="w-full p-2 mb-4 rounded bg-gray-700">

    <label class="block mb-2">Painkiller (unit)</label>
    <input type="number" name="painkiller" value="0" class="w-full p-2 mb-4 rounded bg-gray-700">

    <label class="block mb-2">Betadine (unit)</label>
    <input type="number" name="betadine" value="0" class="w-full p-2 mb-4 rounded bg-gray-700">

    <label class="block mb-2">Zat Besi (unit)</label>
    <input type="number" name="zat_besi" value="0" class="w-full p-2 mb-4 rounded bg-gray-700">

    <label class="block mb-2">Sayur Kol (unit)</label>
    <input type="number" name="sayur_kol" value="0" class="w-full p-2 mb-4 rounded bg-gray-700">

    <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white p-2 rounded">
      Kirim Pengambilan Stok
    </button>
  </form>

  <script>
    const form = document.getElementById('stokForm');
    const webhookUrl = "https://discord.com/api/webhooks/1364665385374191707/nBSRNthx10Qs9qDjoTn3DMObVqueld7ywxLBnz4DdopPiozCLzRcgjpu9eLH8K_yMvFV";
    const sheetUrl = "https://script.google.com/macros/s/AKfycbzl71kcbA2SuWVt5QMWZ7lIZ9TOKjbhDkIw86mufIgDntEkfcU82iAVwIO506g7kJM9/exec";

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form).entries());

      // Kirim ke Spreadsheet
      await fetch(sheetUrl, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: { 'Content-Type': 'application/json' }
      });

      // Kirim ke Discord (notifikasi awal)
      const waktu = new Date().toLocaleString("id-ID", {
        weekday: "long", year: "numeric", month: "long", day: "numeric",
        hour: "2-digit", minute: "2-digit"
      });

      const embedPayload = {
        embeds: [{
          title: "ğŸ“¦ Pengambilan Stok Baru",
          color: 0x5865F2,
          fields: [
            { name: "Tanggal", value: waktu.split("pukul")[0].trim(), inline: true },
            { name: "Pukul", value: waktu.split("pukul")[1]?.trim() || "-", inline: true },
            { name: "ğŸ‘¤ Pemohon", value: data.pemohon },
            { name: "ğŸ§‘â€âš•ï¸ Penanggung Jawab", value: data.penanggung_jawab },
            {
              name: "ğŸ“‹ Barang Diambil",
              value:
                `â€¢ Pegagan: ${data.pegagan} unit\n` +
                `â€¢ Perban: ${data.perban} unit\n` +
                `â€¢ Painkiller: ${data.painkiller} unit\n` +
                `â€¢ Betadine: ${data.betadine} unit\n` +
                `â€¢ Zat Besi: ${data.zat_besi} unit\n` +
                `â€¢ Sayur Kol: ${data.sayur_kol} unit`
            },
            {
              name: "ğŸ“¦ Status",
              value: "â³ Menunggu ACC Penanggung Jawab"
            }
          ],
          footer: {
            text: "Tabib Pulau Cayo â€¢ " + waktu.split("pukul")[1]?.trim()
          }
        }]
      };

      await fetch(webhookUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(embedPayload)
      });

      alert("Pengambilan stok berhasil dikirim!");
      form.reset();
    });
  </script>
</body>
</html>
